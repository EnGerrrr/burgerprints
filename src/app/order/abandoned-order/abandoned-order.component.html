<div id="main">
  <div id="bg">
    <p class="d-flex justify-content-between">
        <span style="font-size: 26px; font-weight: 500;">ABANDONED ORDERS</span>
        <button routerLink="../campaign/design" class="btn btn-primary text-white fz">
          <span >
            <i class="fa fa-sign-out" aria-hidden="true"></i>
            Export</span>
        </button>
    </p>
  </div>
  <div class="cards-container">
    <div class="card-body">
      <div class="d-flex flex-wrap">
        <form #formsearch="ngForm" class="input-group" style="width: 100%;height: 40px;">
            <ng-select style="margin-right: 30px;width: 150px;" name="domains" [items]="domains" [(ngModel)]="selecteddomain" bindLabel="name" bindValue="name" [clearable]="false" [searchable]="false">
                <ng-template ng-label-tmp let-item="item">
                    {{item.name}}
                </ng-template>
            </ng-select>
            <ng-select style="margin-right: 30px;width: 170px;" name="time" [items]="time" [(ngModel)]="selectedTime" bindLabel="name" bindValue="name" [clearable]="false" [searchable]="false">
                <ng-template ng-label-tmp let-item="item">
                    {{item.name}}
                </ng-template>
            </ng-select>

            <ng-select style="margin-right: 30px;width: 150px;" name="country" [items]="country" [(ngModel)]="selectedcountry" bindLabel="name" bindValue="name" [clearable]="false" [searchable]="false" >
              <ng-template ng-label-tmp let-item="item">
                  {{item.name}}
              </ng-template>
          </ng-select>

            <!-- <div style="width: 270px;height: 40px;" class="input-group">
                <input placeholder="Search Url, tag, campaign" [(ngModel)]="nameCampaignfind.name" name="search" type="text" (keyup)="searchCampaign()" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">

                <span class="input-group-text bg-warning"> <i style="color: white;" class="fa fa-search" aria-hidden="true"></i></span>
            </div>
      --> <div style="width: 270px;" class="input-group mb-3 search-sub">
            <input style="height: 40px;" type="text" class="form-control" placeholder="Search by Name or Email" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append input-sub">
              <button  class="button-icon cursor-pointer my-0" type="button">
                 <i style="color: white;" class="fa fa-search" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </form>

      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-hover table-striped table-borderless">
        <thead class="border-top">
          <tr>
            <th class="pl-0" scope="col">Domains</th>
            <th  scope="col">Customer's Name</th>
            <th  scope="col">Email Address</th>
            <th  scope="col">Products</th>
            <th  scope="col">Cart value</th>
            <th  scope="col">Date/time</th>
            <th  scope="col">Country</th>
          </tr>

        </thead>
        <tbody class="">
          <tr class="ng-star-inserted bg-white">
            <td class="p-0 " colspan="9">
              <div class="no-data">
                No data
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
