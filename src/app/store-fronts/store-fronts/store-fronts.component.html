<div id="main">
  <div id="bg">
    <p class="d-flex justify-content-between">
      <span style="font-size: 26px; font-weight: 500;">STOREFRONTS</span>
    </p>
  </div>

  <div class="cards-container">
    <div class="card-body">
      <div class="row cards-top">
        <div class="col-sm d-flex">
          <div class="option1 magin-r-40">
            <form #formsearch="ngForm" class="input-group" style="width: 132px ;height: 40px;">
              <ng-select class="select1" name="domains" [items]="domains" [(ngModel)]="selecteddomain" bindLabel="name"
                bindValue="name" [clearable]="false" [searchable]="false">
                <ng-template ng-label-tmp let-item="item">
                  {{ item.name }}
                </ng-template>
              </ng-select>
            </form>
          </div>
          <div class="option1 magin-r-40">
            <form #formsearch="ngForm" class="input-group" style="width: 132px ;height: 40px;">
              <ng-select class="select1" name="status" [items]="status" [(ngModel)]="selectedstatus" bindLabel="name"
                bindValue="name" [clearable]="false" [searchable]="false">
                <ng-template ng-label-tmp let-item="item">
                  {{ item.name }}
                </ng-template>
              </ng-select>
            </form>
          </div>
          <div class="input-group mb-3 search-sub">
            <input type="text" class="form-control search-everything" placeholder="Search by URL or Title"
              aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append input-sub">
              <button class="button-icon cursor-pointer my-0" type="button">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm button-add">
          <div class="add-button row d-flex align-items-start button-sup ">
            <button class="btn btn-burger text-uppercase" routerLink="/platform/storefronts/create">
              ADD STORE
            </button>
          </div>
        </div>
      </div>


      <div class="table-responsive position-relative table-main ">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Storefronts</th>
              <th scope="col">URL</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of pagedDestinations">
              <td scope="row">{{ data.title }}</td>
              <td scope="row">http://30usd.com/stores/{{ data.url }}</td>
              <td scope="row">
                <ui-switch (valueChange)="onValueChange($event)" color="#098f27" [checked]="true"></ui-switch>
              </td>
              <td scope="row">
                <button class="button-action" routerLink="/platform/storefronts/edit">
                  <i class="fas fa-pencil-alt text-primary align-middle" placement="top" tooltip="Edit"></i>
                </button>
                <button class="button-action ml-3">
                  <i class="fas fa-trash-alt text-danger align-middle"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="pagination-1">
        <kendo-datapager [style.width.%]="100" [pageSize]="pageSize" [skip]="skip" [total]="total"
          [pageSizeValues]="pageSizes" (pageChange)="onPageChange($event)">
        </kendo-datapager>

      </div>
    </div>
  </div>

</div>
