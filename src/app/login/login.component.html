<div class="auth-wrap">
    <div class="card">
        <div class="card-body">
            <div>
                <img src="https://prov2.30usd.com/assets/images/login/login-bg.jpg" alt="">
            </div>
            <div class="auth-block">
                <h1 class="title">Login</h1>
                <div class="row" id="head">
                    <div #platform (click)=changevaluePlatform() class="col-6 col-sub"> Platform </div>
                    <div #fullfillment (click)="changevalueFulfillment()" class="col-6"> Fulfillment </div>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" formControlName="email" class="form-control form-control-lg" placeholder="Enter your email" [ngClass]="{ 'is-invalid': submitted && f.email.errors } " />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" placeholder="Enter your password" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary btn-lg btn-block text-uppercase">
                         {{valuebutton}}
                        </button>
                    </div>
                    <div class="form-group">
                        <div class="row login-sub2">
                            <div class="col-6 text-left ">
                                <input class="check-box2" type="checkbox">
                                <label class="checkbox-customize" for="c1">Remember me</label>
                            </div>
                            <div class="col-6 text-right login-sub3">
                                <div>
                                    <a class="forgot" routerLink="/forgot-password">Forgot password</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col col-lg-2">
                            <hr>
                        </div>
                        <div class="col-md-auto text-sub">
                            Or
                        </div>
                        <div class="col col-lg-2">
                            <hr>
                        </div>
                    </div>
                    <div class="text-center">
                        <a href="#">
                            <img src="" alt="">
                        </a>
                    </div>
                    <section aria-label="Register" class="another-action">
                        Don't have an account?
                        <a routerLink="/register">Sign up now</a>
                    </section>
                </form>
            </div>
        </div>
    </div>
</div>
